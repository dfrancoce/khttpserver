buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.10"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}